<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div class="container">
   <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            {%if messages%}
               {%for msg in messages%}
                    {%if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%}
                        <div class="alert alert-info alert-dismissible fade show" role="alert">
                            <strong>Holy guacamole!</strong>{{msg}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                       </div>
                    {%endif%}
                    {%if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
                       <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Holy guacamole!</strong>{{msg}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                       </div>
                    {%endif%}
               {%endfor%}
            {%endif%}
        </div>
       <div class="col-4"></div>
    </div>
  <div class="row mt-5">
    <div class="col-2"></div>
    <div class="col-8">
      <form action="" method="post">
          <h1>Registration</h1>
            {%csrf_token%}
          <div class="mb-3">
              <input type="text" placeholder="firstname" class="form-control" name="name">
          </div>
          <div class="mb-3">
              <input type="text" placeholder="lastname" class="form-control" name="lastname">

          </div>
          <div class="mb-3">
              <input type="text" placeholder="username" class="form-control" name="username">

          </div>
          <div class="mb-3">
              <input type="password" placeholder="password" class="form-control" name="password1">

          </div>
           <div class="mb-3">
              <input type="password" placeholder="password" class="form-control" name="passwordconfirm">
          </div>
            <input type="submit" value="submit">
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
</body>
</html>
